<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Namoro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo">𝓟𝓮𝓭𝓻𝓸 & 𝓓𝓲𝓷𝔶</h1>
        <p class="mensagem">Obrigado por fazer parte da minha vida amor, eu te amo muito, saiba que eu sempre te amarei mais que ontem e menos que amanhã minha princesa, obrigado por me fazer feliz, de seu amor 💘</p>
        
        <div class="carousel">
            <img src="foto1.jfif" alt="Imagem 1" class="active">
            <img src="foto2.jfif" alt="Imagem 2">
            <img src="foto3.jfif" alt="Imagem 3">
        </div>
        
        <div class="bolinhas">
            <span class="bola active"></span>
            <span class="bola"></span>
            <span class="bola"></span>
        </div>

        <div id="resultado" class="resultado">
            <div class="tempo">
                <div class="caixa" id="anos" class="tempo-item">0 anos</div>
                <div class="caixa" id="meses" class="tempo-item">0 meses</div>
                <div class="caixa" id="dias" class="tempo-item">0 dias</div>
                <div class="caixa" id="horas" class="tempo-item">0 horas</div>
                <div class="caixa" id="minutos" class="tempo-item">0 minutos</div>
                <div class="caixa" id="segundos" class="tempo-item">0 segundos</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
